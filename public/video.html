<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BarshaTalk – Video Chat</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        background-color: #000;
      }

      #videoContainer {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #videos {
        position: relative;
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        height: 60vh;
      }

      /* Responsive video grid for mobile */
      @media (max-width: 768px) {
        #videos {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 1fr;
          height: 70vh;
        }
        
        #localVideoContainer {
          height: 30vh;
        }
        
        #remoteVideoContainer {
          height: 40vh;
        }
        
        #statusText {
          font-size: 1.2em;
        }
        
        #controls {
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      /* Touch-friendly controls for mobile */
      @media (max-width: 480px) {
        #controls button {
          padding: 15px 20px;
          font-size: 1em;
          margin: 5px;
          min-width: 120px;
        }
        
        .nickname-display {
          font-size: 12px;
        }
        
        #videoContainer {
          padding: 10px;
        }
      }

      .videoBox {
        position: relative;
        border-radius: 10px;
        background-color: #000;
        box-shadow: 0 0 12px #00ffffbb;
        overflow: hidden;
      }

      .videoBox.glow {
        box-shadow: 0 0 20px 3px #00ffffcc;
      }

      /* Gen Z Swipe Indicators - Only in remote video */
      .swipe-indicator-container {
        position: absolute;
        z-index: 10;
        pointer-events: none;
      }

      /* Up swipe indicator (for next) */
      .swipe-up-indicator {
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Neon chevron animation */
      .neon-chevron {
        width: 40px;
        height: 60px;
        position: relative;
        display: none;
      }

      @media (max-width: 768px) {
        .neon-chevron {
          display: block;
        }
      }

      .neon-chevron svg {
        width: 100%;
        height: 100%;
      }

      .neon-chevron path {
        stroke: #ff00ff;
        stroke-width: 3;
        fill: none;
        filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.8));
        animation: neon-pulse 1.5s infinite;
      }

      @keyframes neon-pulse {
        0% { opacity: 0.5; stroke-width: 2; }
        50% { opacity: 1; stroke-width: 3; }
        100% { opacity: 0.5; stroke-width: 2; }
      }

      /* Up arrow animation */
      .swipe-up-indicator .neon-chevron {
        animation: float-up 2s infinite;
      }

      @keyframes float-up {
        0% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-15px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.5; }
      }

      /* Swipe up transition effect */
      .swipe-up-transition {
        animation: swipe-up-effect 0.5s ease-out;
      }

      @keyframes swipe-up-effect {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }

      #muteBtn {
        background-color: #00ffff;
        color: black;
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 0 10px #00ffff88;
      }

      #toggleCameraBtn {
        background-color: #ffac28;
        color: black;
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 0 10px #ffac2888;
      }

      #nextBtn {
        background-color: #ff4444;
        color: white;
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 0 10px #ff444488;
      }

      #controls {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      #statusText {
        font-size: 1.5em;
        font-weight: 500;
        color: #00ffff;
        text-shadow:
          0 0 2px #00ffff88,
          0 0 6px #00ffff55,
          0 0 12px #00ffff33;
      }

      #statusText.glitch {
        animation: glitch 0.5s linear;
      }

      @keyframes glitch {
        0% { transform: translateX(0); }
        20% { transform: translateX(-2px); }
        40% { transform: translateX(2px); }
        60% { transform: translateX(-1px); }
        80% { transform: translateX(1px); }
        100% { transform: translateX(0); }
      }

      #localVideoContainer,
      #remoteVideoContainer {
        position: relative;
        border-radius: 10px;
        background-color: #000;
        overflow: hidden;
      }

      .camera-off-emoji {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5rem;
        color: #00ffff;
        text-shadow:
          0 0 10px #00ffff,
          0 0 20px #00ffffaa,
          0 0 30px #00ffffcc;
        pointer-events: none;
        user-select: none;
        display: none;
      }

      .loading-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 255, 255, 0.4);
        border-top: 4px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Nickname Display */
      .nickname-display {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        color: #00ffff;
        z-index: 5;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        display: none; /* Hidden by default, shown when needed */
      }

      /* Heart reaction button */
      .heart-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 5;
      }

      .heart-btn:hover {
        transform: scale(1.2);
      }

      /* Animated hearts - Instagram style */
      .animated-heart {
        position: absolute;
        font-size: 50px;
        z-index: 10;
        animation: heart-animation 2s forwards;
        pointer-events: none;
      }

      /* Different colored hearts */
      .heart-pink { color: #ff5e94; text-shadow: 0 0 10px rgba(255, 94, 148, 0.8); }
      .heart-red { color: #ff3366; text-shadow: 0 0 10px rgba(255, 51, 102, 0.8); }
      .heart-purple { color: #c836ff; text-shadow: 0 0 10px rgba(200, 54, 255, 0.8); }
      .heart-blue { color: #36a9ff; text-shadow: 0 0 10px rgba(54, 169, 255, 0.8); }

      @keyframes heart-animation {
        0% { 
          opacity: 0;
          transform: translate(-50%, 0) scale(0.5);
        }
        20% { 
          opacity: 1;
          transform: translate(-50%, -20px) scale(1.2);
        }
        80% { 
          opacity: 1;
          transform: translate(-50%, -60px) scale(1);
        }
        100% { 
          opacity: 0;
          transform: translate(-50%, -80px) scale(0.8);
        }
      }

      /* Modal Overlay Styles */
      #userInfoModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      #userInfoModal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: rgba(15, 15, 20, 0.8);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        border: 1px solid rgba(0, 255, 255, 0.3);
        transform: translateY(30px);
        opacity: 0;
        transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), 
                    opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        overflow: hidden;
        position: relative;
      }

      #userInfoModal.active .modal-content {
        transform: translateY(0);
        opacity: 1;
      }

      .modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #00ffff, #ff00ff, #ffac28, #00ffff);
        background-size: 300% 100%;
        animation: gradient-shift 3s linear infinite;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      .modal-header {
        margin-bottom: 25px;
        text-align: center;
      }

      .modal-header h2 {
        margin: 0;
        color: #00ffff;
        font-size: 1.8rem;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .modal-header p {
        margin: 10px 0 0;
        color: #ccc;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #00ffff;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid rgba(0, 255, 255, 0.3);
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #00ffff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .nickname-container {
        display: flex;
        gap: 10px;
      }

      .nickname-container input {
        flex-grow: 1;
      }

      #generateNickname {
        background-color: rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(0, 255, 255, 0.3);
        color: #00ffff;
        border-radius: 8px;
        padding: 0 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.2rem;
      }

      #generateNickname:hover {
        background-color: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      /* Gender Button Group */
      .gender-buttons {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .gender-button {
        flex: 1;
        background-color: transparent;
        color: white;
        border: 2px solid #00ffff;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .gender-button:hover {
        background-color: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      .gender-button.active {
        background-color: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      /* Start Video Chat Button */
      #startChatBtn {
        width: 100%;
        padding: 14px;
        background: #00ffff;
        border: none;
        border-radius: 8px;
        color: #000;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        text-align: center;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #startChatBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }

      .emoji-decoration {
        position: absolute;
        font-size: 3rem;
        opacity: 0.2;
        z-index: -1;
        animation: float 6s ease-in-out infinite;
      }

      .emoji-1 {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .emoji-2 {
        bottom: 10%;
        right: 10%;
        animation-delay: 2s;
      }

      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }

      /* Responsive adjustments for modal */
      @media (max-width: 600px) {
        .modal-content {
          padding: 20px;
          width: 95%;
        }
        
        .modal-header h2 {
          font-size: 1.5rem;
        }
        
        #startChatBtn {
          padding: 12px;
          font-size: 1.1rem;
        }
        
        .gender-buttons {
          flex-direction: column;
          gap: 8px;
        }
        
        .gender-button {
          padding: 10px 0;
        }
      }

      /* Date input styling */
      input[type="date"] {
        appearance: none;
        -webkit-appearance: none;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid rgba(0, 255, 255, 0.3);
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.7;
        cursor: pointer;
      }

      input[type="date"]:focus {
        outline: none;
        border-color: #00ffff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo" style="
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;">
      <source
        src="https://cdn.glitch.global/498eeaf2-e9b7-4a5d-bb55-137a5bc68843/8688681-hd_1920_1080_25fps.mp4?v=1746920711781"
        type="video/mp4"
      />
    </video>

    <!-- User Info Modal -->
    <div id="userInfoModal" class="active">
      <div class="modal-content">
        <span class="emoji-decoration emoji-1">👾</span>
        <span class="emoji-decoration emoji-2">🎮</span>
        
        <div class="modal-header">
          <h2>Before we start...</h2>
          <p>Share some info to find compatible chat partners</p>
        </div>
        
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <div class="nickname-container">
            <input type="text" id="nickname" placeholder="Your nickname" autocomplete="off">
            <button id="generateNickname" title="Generate random nickname">🎲</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday">
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="gender-buttons">
            <button type="button" class="gender-button" data-value="male">Male</button>
            <button type="button" class="gender-button" data-value="female">Female</button>
            <button type="button" class="gender-button" data-value="other">Other</button>
          </div>
        </div>
        
        <button id="startChatBtn">Start Video Chat</button>
      </div>
    </div>

    <div id="videoContainer">
      <h2 id="statusText">⌛ Waiting for a stranger...</h2>

      <div id="videos">
        <div id="localVideoContainer" class="videoBox glow">
          <video id="localVideo" autoplay playsinline muted></video>
          <div class="camera-off-emoji">👾</div>
          <div id="localNickname" class="nickname-display"></div>
        </div>
        <div id="remoteVideoContainer" class="videoBox">
          <video id="remoteVideo" autoplay playsinline></video>
          <div class="camera-off-emoji">👾</div>
          <div id="remoteNickname" class="nickname-display"></div>
          <button id="heartBtn" class="heart-btn">❤️</button>
          <div class="loading-circle" id="loadingCircle"></div>
          
          <!-- Gen Z Swipe Indicators for Remote Video Only -->
          <div class="swipe-indicator-container swipe-up-indicator">
            <div class="neon-chevron">
              <svg viewbox="0 0 24 24">
                <path d="M4 15L12 7L20 15" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div id="controls">
        <button id="toggleCameraBtn">Hide Camera</button>
        <button id="muteBtn">Mute</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <!-- Audio -->
    <audio
      id="disconnectSound"
      src="https://cdn.pixabay.com/audio/2022/03/21/audio_608e7cbbdb.mp3"
    ></audio>
    
    <!-- Load Socket.IO from the video server -->
    <script src="https://barshatalk-video.glitch.me/socket.io/socket.io.js"></script>

    <!-- Your local video.js file -->
    <script src="/video.js"></script>
  </body>
</html>
